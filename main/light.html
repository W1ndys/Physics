<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光路演示</title>
  <link rel="stylesheet" type="text/css" href="../css/lightcss/style.css" />
  <script src="../js/lightjs/p5.min.js"></script>
  <script src="../js/lightjs/p5.dom.min.js"></script>
  <script src="../js/lightjs/optics.js"></script>
  <link rel="icon" href="../assets/icon.svg" type="image/x-icon" />
</head>
<body>
  <button class="back-button" onClick="window.location.href='../index.html'">返回首页</button>
  <div class="interface">
    <div>
      <button id='hand' class='orange' onclick="
      document.getElementById('main-select').value = 'hand';
      document.getElementById('main-select').dispatchEvent(new Event('change'));
      ">✋</button>
      <select id="main-select">
        <option value="hand"> 控制器 </option>
        <optgroup label="光源">
          <option value="ray"> 激光 </option>
        </optgroup>
        <optgroup label="薄物体">
          <option value="mirror"> 镜子 </option>
          <option value="void"> 虚空 </option>
          <option value="lens"> 透镜 </option>
          <option value="circle"> 圆形 </option>
        </optgroup>
      </select>
      <input type="color" value="#00FF62" id="color">
      <button onclick="mouse.delete();" class="red" id="delete" disabled="true">删除</button>
      <button onclick="location.reload();" class="blue">↺</button>
      <button class="green" onclick="toggleGrid();" id="grid">网格</button>
      <input disabled id="output">
    </div>
    <div id="menu-sub">
    </div>
    <div class="experiment-intro">
      <h2>实验简介与操作指南</h2>
      <p>一：
        光路路设计是利用光学原理来规划和控制光线在系统中的传播路径，以实现特定的功能或效果。在仿真中您可以基于光学三定律设计自己的实验</p>
      <p>二：操作步骤 </p>       
     <li>选择合适的工具。</li>
     <li>进行光路的设计。</li>
                
  </div>
</body>

</html>
